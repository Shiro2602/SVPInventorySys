<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- SB Admin 2 Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/css/sb-admin-2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .inventory-header {
            margin-bottom: 20px;
        }
        .inventory-header .btn {
            background-color: #5a5a5a;
            border-color: #5a5a5a;
        }
        .inventory-header .input-group {
            position: relative;
            margin-bottom: 10px;
        }
        .inventory-header .input-group input {
            width: 100%;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #e3e6f0;
            background-color: #f8f9fc;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.075);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .inventory-header .input-group input:focus {
            border-color: #a1a1a1;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .filter-btn-group {
            display: flex;
            align-items: center;
        }
        .filter-btn-group .btn {
            margin-left: 5px;
            background-color: #5a5a5a;
            border-color: #5a5a5a;
        }
        .filter-btn-group .filter-label {
            margin: 0 10px;
            color: grey;
            font-weight: bold;
        }
        .inventory-item {
            background-color: #ffffff;
            border: 1px solid #e3e6f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .inventory-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .inventory-item h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .inventory-item p {
            margin-bottom: 5px;
            color: #6c757d;
        }
    </style>
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-text mx-3">SERVPRO</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Inventory -->
            <li class="nav-item active">
                <a class="nav-link" href="inventory.html">
                    <i class="fas fa-fw fa-box"></i>
                    <span>Inventory</span></a>
            </li>

            <!-- Nav Item - Status -->
            <li class="nav-item">
                <a class="nav-link" href="status.html">
                    <i class="fas fa-fw fa-info-circle"></i>
                    <span>Status</span></a>
            </li>

            <!-- Nav Item - History -->
            <li class="nav-item">
                <a class="nav-link" href="history.html">
                    <i class="fas fa-fw fa-history"></i>
                    <span>History</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Username</span>
                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Inventory</h1>
                    </div>

                    <!-- Inventory Content -->
                    <div class="inventory-header">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <div class="filter-btn-group">
                            <button class="btn btn-dark">Add</button>
                            <span class="filter-label">|</span>
                            <span class="filter-label">Filter:</span>
                            <button class="btn btn-dark">Tools</button>
                            <button class="btn btn-dark">Materials</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="inventory-item">
                                <h5>Tool Name</h5>
                                <p>ID: 001</p>
                                <p>Quantity: 10</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="inventory-item">
                                <h5>Material Name</h5>
                                <p>ID: 002</p>
                                <p>Quantity: 20</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="inventory-item">
                                <h5>Tool Name</h5>
                                <p>ID: 003</p>
                                <p>Quantity: 30</p>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <!-- SB Admin 2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.1.3/js/sb-admin-2.min.js"></script>
</body>
</html>
