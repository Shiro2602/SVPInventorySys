<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <!-- SB Admin 2 Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/4.0.0/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #2c3e50;
        }

        .sidebar .nav-item .nav-link {
            color: #ecf0f1;
        }

        .sidebar .nav-item.active .nav-link {
            color: #2c3e50;
            background-color: #ecf0f1;
        }

        .topbar {
            background-color: #bdc3c7;
        }

        .topbar .nav-item .nav-link {
            color: #2c3e50;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #ecf0f1;
            border-bottom: 1px solid #bdc3c7;
        }

        .inventory-header h1 {
            margin: 0;
        }

        .inventory-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .inventory-controls .btn {
            background-color: #34495e;
            color: #ecf0f1;
        }

        .inventory-controls .btn:hover {
            background-color: #2c3e50;
        }

        .inventory-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        .inventory-card {
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 1rem;
            width: calc(33.333% - 2rem);
            box-sizing: border-box;
        }

        @media (max-width: 992px) {
            .inventory-card {
                width: calc(50% - 2rem);
            }
        }

        @media (max-width: 576px) {
            .inventory-card {
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-text mx-3">SERVPRO</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Inventory -->
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-boxes"></i>
                    <span>Inventory</span></a>
            </li>

            <!-- Nav Item - History -->
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-history"></i>
                    <span>History</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Username</span>
                                <img class="img-profile rounded-circle" src="https://via.placeholder.com/60">
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Inventory Header -->
                    <div class="inventory-header">
                        <h1>Inventory</h1>
                        <div class="inventory-controls">
                            <input type="text" class="form-control" placeholder="Search...">
                            <button class="btn btn-primary">Add</button>
                            <div class="filter">
                                Filter:
                                <button class="btn btn-secondary">Tools</button>
                                <button class="btn btn-secondary">Materials</button>
                            </div>
                        </div>
                    </div>

                    <!-- Inventory Cards -->
                    <div class="inventory-cards row">
                        <div class="inventory-card col-xl-3 col-md-6 mb-4">

                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Tool Name</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">ID: 12313</div>

                                </div>
                            </div>
                        </div>
                        <div class="inventory-card col-xl-3 col-md-6 mb-4">

                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Material Name</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">ID: 12313</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">Quantity: 10</div>
                                </div>
                            </div>
                        </div>
                        <div class="inventory-card col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Tool Name</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">ID: 12313</div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">Quantity: 1</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
